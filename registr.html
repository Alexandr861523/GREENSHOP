<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
    
    
</head>
<body>
    
      <form class="my-form" action=".">
        <div class="page-title">
            <a href="index.html">Login</a>
            <span class="register-title">Registration</span>
        </div>
        
        <p class="register-text">Enter your email and password to register.</p>
        <div class="form-container">
            <input type="text" placeholder="Username">
            <input type="email" placeholder="Enter your email address">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Confirm Password">
        </div>
    
        <button type="submit" class="register-button">Register</button>
    
      </form>
          <p class="register-text">Or register with</p>
      <div class="networks">
        <button class="networks-button">
            <img src="images/icon-google.svg" alt="icon-google">
            <span class="networks-text">Continue with Google</span>
        </button>
        <button class="networks-button">
            <img src="images/icon-facebook.svg" alt="icon-facebook">
            <span class="networks-text">Continue with Facebook</span>
        </button>
       </div>
    
    
    
    
    
</body>
</html>
