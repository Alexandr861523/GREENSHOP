<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>Loading...</title>

    
    <meta http-equiv="refresh" content="2;url=registr.html">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
            font-family: Arial, sans-serif;
        }

        .preloader {
            text-align: center;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid #46A35833;
            border-top-color: #46A358;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .preloader p {
            color: #3D3D3D;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="preloader">
        <div class="loader"></div>
        <p>Loading...</p>
    </div>

</body>

</html>
